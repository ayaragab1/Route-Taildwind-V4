<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind Contact</title>
    <!-- Output file -->
    <link rel="stylesheet" href="./css/output.css">
</head>

<body>

    <nav class="bg-white drop-shadow-xl">
        <div class="p-5 md:p-9">
            <div class="grid grid-cols-3 ">
                <div>
                    <img src="./images/asset 0.png" class="mt-1 md:mt-0 w-20 md:w-1/3" alt="Logo">
                </div>
                <div class="">
                    <ul class="list-none flex justify-center gap-x-4 ">
                        <li><a href="index.html"
                                class="text-sm md:text-base text-gray-700 hover:text-blue-500 dark:text-gray-300  dark:hover:text-green-600 transition-colors duration-200 font-bold">Home</a>
                        </li>
                        <li><a href="about.html"
                                class="text-sm md:text-base text-gray-700 hover:text-blue-500 dark:text-gray-300  dark:hover:text-green-600 transition-colors duration-200">About</a>
                        </li>
                        <li><a href="contact.html"
                                class="text-sm md:text-base text-gray-700 hover:text-blue-500 dark:text-gray-300  dark:hover:text-green-600 transition-colors duration-200">Contact</a>
                        </li>
                    </ul>
                </div>
                <div class="ms-auto">
                    <button id="darkModeToggle" class=" md:bg-gray-100 md:border md:border-gray-300
                     hover:bg-gray-200 text-gray-900 md:px-4 md:py-2 text-sm 
                     font-bold rounded-md dark:bg-slate-800 dark:text-gray-300
                      dark:hover:bg-slate-700 transtion-all duration-300"> Dark Mode </button>
                </div>
            </div>
        </div>
    </nav>
    <!-- component -->

    <section class="md:h-[80vh] lg:h-auto bg-gray-100 dark:bg-slate-800 py-6">
        <div class="container mx-auto">
            <h3 class="text-2xl mt-8 text-center  dark:text-white">Contact Us</h3>
            <p class="pb-7  text-center w-80 md:w-full  mx-auto dark:text-white text-sm md:text-base">We'd love to hear from you! Fill out the form below and we'll get back to you
                as soon as
                possible.</p>


            <div class=" relative p-5 mx-5 lg:w-3/4 md:mx-auto drop-shadow-xl  border-black bg-white rounded-sm ">
                <div class="grid grid-cols-1 gap-4">

                    <div class="">
                        <label for="first-name" class="block text-sm/6 font-medium text-gray-900">First name</label>
                        <div class="mt-1">
                            <input type="text" name="first-name" id="first-name" autocomplete="given-name"
                                placeholder="Enter Your Name"
                                class="block w-full rounded-md px-3 py-1.5 border border-gray-300  placeholder:text-gray-300 outline-gray-600 sm:text-sm/6">
                        </div>
                    </div>
                    <div class="">
                        <label for="email" class="block text-sm/6 font-medium text-gray-900">Email Address</label>
                        <div class="mt-1">
                            <input type="text" name="email" id="email" autocomplete="given-name"
                                placeholder="Enter Your Email"
                                class="block w-full rounded-md px-3 py-1.5 border border-gray-300  placeholder:text-gray-300 outline-gray-600 sm:text-sm/6">
                        </div>
                    </div>


                    <div class="">
                        <label for="about" class="block text-sm/6 font-medium text-gray-900">Send Message</label>
                        <div class="mt-1">
                            <textarea name="about" id="about" rows="6" placeholder="Any comments "
                                class="block w-full rounded-md px-3 py-1.5 border border-gray-300  placeholder:text-gray-300 outline-gray-600 sm:text-sm/6"></textarea>
                        </div>
                    </div>

                    <button class="w-28  mt-4 rounded-lg bg-green-700 px-4 py-2  font-bold text-white text-sm">Send</button>

                </div>
            </div>

        </div>

    </section>
    <footer class="bg-gray-900">
        <div class="container mx-auto">
            <div class="grid grid-cols-1 md:grid-cols-2 py-10 place-content-center place-items-center">
                <div class="flex md:justify-start">
                    <img src="images/asset 18.png" alt="Logo Footer">
                </div>
                <div class=" text-white">
                    <ul class="list-none flex gap-x-4 mt-5 md:mt-0 ">
                        <li>
                            <a title="Facebook" href="#">
                                <i class="fa-brands fa-facebook"></i>
                            </a>
                        </li>
                        <li>
                            <a title="Twitter" href="#">
                                <i class="fa-brands fa-twitter"></i>
                            </a>
                        </li>

                        <li>
                            <a title="Linkedin" href="#">
                                <i class="fa-brands fa-linkedin"></i>
                            </a>
                        </li>
                        <li>
                            <a title="Youtube" href="#">
                                <i class="fa-brands fa-youtube"></i>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>

        </div>
    </footer>
    <script src="./js/mian.js"></script>
</body>

</html>
